<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dancing Character</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .visit-site-button {
            padding: 10px 20px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .pink-border {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 60%;
            border: 4px solid hotpink;
            box-sizing: border-box;
            z-index: 5;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Pink border to guide trigger placement -->
    <div class="pink-border"></div>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Load the images and 3D model -->
            <img id="model-image" src="model.png">
            
            <a-asset-item id="animated-model" src="dancing-character.glb"></a-asset-item>
        </a-assets>

        <!-- Define the markers and their associated images and animations -->
        <a-marker type="pattern" url="trigger.patt">
            <a-image src="#model-image" position="0 0 0" scale="1 1 1" rotation="-120 0 0"></a-image>
            <a-entity gltf-model="#animated-model" position="0.7 0 1" scale="0.7 0.7 0.7" rotation="-120 0 0" animation-mixer="clip: Animation_Armature; loop: repeat; autoplay: true; timescale: 1"></a-entity>
        </a-marker>
     
  
               <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Button linking to the website -->
    <div class="button-container">
        <button class="visit-site-button" onclick="window.open('https://letsai.co.il/', '_blank');">
            Visit https://letsai.co.il/
        </button>
    </div>
    });
</script>
          
    </body>
</html>
